<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <link href="check.css" rel="stylesheet" />
    <script
      crossorigin="anonymous"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <button
        class="btn btn-primary"
        data-bs-toggle="collapse"
        data-bs-target="#row"
        aria-expanded="true"
        aria-controls="row"
      >
        Toggle
      </button>

      <div class="row collapse show" id="row">
        <div class="col">
          <div class="box"></div>
        </div>
      </div>
    </div>

    <!--    aria-expanded랑 row에 show 없음-->
    <div class="container">
      <button
        class="btn btn-primary"
        data-bs-toggle="collapse"
        data-bs-target="#row2"
        aria-expanded="false"
        aria-controls="row"
      >
        Toggle
      </button>

      <div class="row collapse" id="row2">
        <div class="col">
          <div class="box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
