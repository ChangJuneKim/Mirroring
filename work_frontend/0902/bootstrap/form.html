<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <link href="check.css" rel="stylesheet" />
    <script
      crossorigin="anonymous"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <!--    기본-->
    <div class="container">
      <form action="">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          value="email@gmail.com"
        />
        <label for="password" class="form-label">password</label>
        <input type="password" id="password" class="form-control" />

        <label>
          <select class="form-select">
            <option>One</option>
            <option>Two</option>
          </select>
        </label>

        <div class="form-check form-switch form-check-inline">
          <label for="check" class="form-check-label">asd</label>
          <input type="checkbox" class="form-check-input" id="check" />
        </div>

        <div class="form-check form-switch form-check-inline">
          <label for="check2" class="form-check-label">asd</label>
          <input type="checkbox" class="form-check-input" id="check2" />
        </div>

        <button>Submit</button>
      </form>
    </div>

    <!--   인풋 그룹-->
    <div class="container">
      <form action="">
        <label for="text" class="form-label">Amount</label>

        <div class="input-group">
          <div class="input-group-text">$</div>
          <input type="text" id="text" class="form-control" />
          <!--          <div class="input-group-text">.00</div>-->
          <button class="btn btn-primary">+</button>
        </div>
        <button>Submit</button>
      </form>
    </div>

    <!--    form floating 과 validate -->
    <!--    placeholder가 있어야하고, input 다음에 label이 와야함-->
    <div class="container">
      <form novalidate id="validateTest">
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="email2"
            placeholder="이메일 입력"
            required
          />
          <label for="email2" class="form-label">Email</label>
          <div class="invalid-feedback">Invalid email</div>
          <div class="valid-feedback">Correct email</div>
        </div>
        <button>Submit</button>
      </form>
    </div>
    <script>
      const $form = document.querySelector("#validateTest");

      $form.addEventListener("submit", (e) => {
        if (!$form.checkValidity()) {
          e.preventDefault();
        }

        $form.classList.add("was-validated");
      });
    </script>
  </body>
</html>
