<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="/cafe/assets/css/app.css" rel="stylesheet" />
  <title>SSAFY</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-10 col-sm-12">
        <h2 class="my-3 py-3 shadow-sm bg-light text-center">
          <mark class="purple">상품목록</mark>
        </h2>
      </div>
      <div class="col-lg-10 col-md-10 col-sm-12">
        <div class="row align-self-center mb-2">
          <div class="col-md-2 text-start">
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
              data-bs-target="#registerModal">
              상품 등록
            </button>
          </div>
          <div class="col-md-5 offset-5">
            <form class="d-flex" id="form-search" action="">
              <input type="hidden" name="pgno" value="1" />
              <select class="form-select form-select-sm ms-5 me-1 w-50" id="skey" name="key" aria-label="검색조건">
                <option value="" selected>검색조건</option>
                <option value="productid">아이디</option>
                <option value="productname">이름</option>
              </select>
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" id="sword" name="word" placeholder="검색어..." />
                <button id="btn-search" class="btn btn-dark" type="button">검색</button>
              </div>
            </form>
          </div>
        </div>
        <table class="table table-hover">
          <colgroup>
            <col width="120" />
            <col width="120" />
            <col width="*" />
            <!-- <col width="*" /> -->
            <!-- <col width="*"> -->
            <col width="180" />
            <col width="130" />
          </colgroup>
          <thead>
            <tr>
              <th class="text-center">아이디</th>
              <th class="text-center">종류</th>
              <th class="text-center">이름</th>
              <th class="text-center">가격</th>
              <!-- <th class="text-center">주소</th> -->
              <th class="text-center">수정/삭제</th>
            </tr>
          </thead>
          <tbody id="productlist"></tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- 회원 등록 Modal -->
  <div class="modal fade" id="registerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><mark class="purple">상품 등록</mark></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="productname" class="form-label">이름 : </label>
            <input type="text" class="form-control" id="productname" placeholder="이름..." />
          </div>
          <div class="mb-3">
            <label for="productid" class="form-label">아이디 : </label>
            <input type="text" class="form-control" id="productid" placeholder="아이디..." />
          </div>
          <div id="idcheck-result"></div>
          <div class="mb-3">
            <label for="producttype" class="form-label">상품 종류 : </label>
            <div class="input-group">
              <select class="form-select" id="producttype" aria-label="상품 종류 선택">
                <option selected>선택</option>
                <option value="cookie">cookie</option>
                <option value="coffee">coffee</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="productprice" class="form-label">가격 : </label>
            <input type="number" class="form-control" id="productprice" placeholder="가격..." />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="btn-join" class="btn btn-outline-primary" data-bs-dismiss="modal">
            회원가입
          </button>
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
            닫기
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- 회원 정보 모달 -->
  <div class="modal fade" id="productViewModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><mark class="purple">상품 정보</mark></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered">
            <colgroup>
              <col width="120" />
              <col width="*" />
              <col width="120" />
              <col width="*" />
            </colgroup>
            <tbody>
              <tr>
                <th class="text-center">ID</th>
                <td class="text-left" id="vid"></td>
                <th class="text-center">상품이름</th>
                <td class="text-left" id="vname"></td>
              </tr>
              <tr>
                <th class="text-center">종류</th>
                <td class="text-left" id="vtype" colspan="3"></td>
              </tr>
              <tr>
                <th class="text-center">가격</th>
                <td class="text-left" id="vprice" colspan="3"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <form id="form-param" method="get" action="">
    <input type="hidden" id="pgno" name="pgno" value="${pgno}" />
    <input type="hidden" name="key" value="${key}" />
    <input type="hidden" name="word" value="${word}" />
  </form>
  <form id="form-no-param" method="get" action="${root}/board/view">
    <input type="hidden" name="pgno" value="${pgno}" />
    <input type="hidden" name="key" value="${key}" />
    <input type="hidden" name="word" value="${word}" />
    <input type="hidden" id="articleno" name="articleno" value="" />
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    let root = "/cafe";

    // 제품 목록.
    fetch(`${root}/admin/product`)
      .then((response) => response.json())
      .then((data) => makeList(data));

    // 회원 등록.
    document.querySelector("#btn-join").addEventListener("click", function () {
      let registerinfo = {
        name: document.querySelector("#productname").value,
        id: document.querySelector("#productid").value,
        pass: document.querySelector("#productpwd").value,
        stamps: document.querySelector("#productstamps").value,
      };
      let config = {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(registerinfo),
      };
      fetch(`${root}/admin/product`, config)
        .then((response) => response.json())
        .then((data) => makeList(data));
    });

    //회원 정보 보기.
    function productView(el) {
      var modal = new bootstrap.Modal(document.getElementById("productViewModal"), {
        backdrop: true,
        keyboard: false,
      });
      let id = el.getAttribute("data-id");
      fetch(`${root}/admin/product/${id}`)
        .then((response) => response.json())
        .then((data) => {
          const { id, name, type, price } = data;
          document.querySelector("#vid").innerText = id;
          document.querySelector("#vtype").innerText = type;
          document.querySelector("#vname").innerText = name;
          document.querySelector("#vprice").innerText = price;
          modal.show();
        });
    }

    // 회원 정보 수정 보기.
    function viewModify(el) {
      let id = el.parentNode.parentNode.getAttribute("data-id");
      document.querySelector(`#view_${id}`).setAttribute("style", "display: none;");
      document.querySelector(`#mview_${id}`).setAttribute("style", "display: ;");
    }

    // 회원 정보 수정 닫기.
    function closeModify(el) {
      let id = el.parentNode.parentNode.getAttribute("data-id");
      document.querySelector(`#view_${id}`).setAttribute("style", "display: ;");
      document.querySelector(`#mview_${id}`).setAttribute("style", "display: none;");
    }

    // 회원 정보 수정.
    function productModify(el) {
      let id = el.parentNode.parentNode.getAttribute("data-id");
      let pass = document.querySelector(`#productpwd${id}`).value;
      let name = document.querySelector(`#productname${id}`).value;
      let stamps = document.querySelector(`#productstamps${id}`).value;

      let modifyinfo = {
        id,
        pass,
        name,
        stamps
      };

      let config = {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(modifyinfo),
      };
      fetch(`${root}/admin/product`, config)
        .then((response) => response.json())
        .then((data) => makeList(data));
    }

    // 회원 삭제.
    function productDelete(el) {
      if (confirm("정말 삭제?")) {
        let id = el.parentNode.parentNode.getAttribute("data-id");
        let config = {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
          },
        };
        fetch(`${root}/admin/product/${id}`, config)
          .then((response) => response.json())
          .then((data) => makeList(data));
      }
    }

    /* let modifyViewBtns = document.querySelectorAll(".modifyViewBtn");
    modifyViewBtns.forEach(function(btn) {
      btn.addEventListener("click", function() {
        console.log(btn.parent.parent);
      });
    }); */
    /* $(document).on("click", ".modiBtn", function() {
      let mid = $(this).parents("tr").attr("data-id");
      $("#view_" + mid).css("display", "none");
      $("#mview_" + mid).css("display", "");
    }); */

    // 회원 목록 tbody
    function makeList(products) {
      let tbody = ``;
      products.forEach(function (product) {
        const { id, type, name, price } = product;
        tbody += `
						<tr id="view_${id}" class="view text-center" data-id="${id}" ondblclick="productView(this);">
							<td>${id}</td>
							<td>${type}</td>
							<td>${name}</td>
							<td>${price}</td>
							<td>
								<button type="button" class="modifyViewBtn btn btn-outline-primary btn-sm" onclick="viewModify(this);">수정</button>
								<button type="button" class="deleteBtn btn btn-outline-danger btn-sm" onclick="productDelete(this);">삭제</button>
							</td>
						</tr>
						<tr id="mview_${id}" data-id="${id}" style="display: none;" class="text-center">
							<td>${id}</td>
							<td><input type="text" name="producttype" id="produttype${id}" value="${type}"></td>
              <td><input type="text" name="productname" id="productname${id}" value="${name}"></td>
							<td><input type="text" name="productprice" id="productprice${id}" value="${price}"></td>
							<td>
								<button type="button" class="modifyBtn btn btn-primary btn-sm" onclick="productModify(this);">수정</button>
								<button type="button" class="cancelBtn btn btn-danger btn-sm" onclick="closeModify(this);">취소</button>
							</td>
						</tr>
					`;
      });
      document.querySelector("#productlist").innerHTML = tbody;
    }

    /*
    let titles = document.querySelectorAll(".article-title");
    titles.forEach(function (title) {
      title.addEventListener("click", function () {
        document.querySelector("#articleno").value = this.getAttribute("data-no");
        document.querySelector("#form-no-param").submit();
      });
    });

    document.querySelector("#btn-mv-register").addEventListener("click", function () {
      let form = document.querySelector("#form-param");
      form.setAttribute("action", "${root}/board/write");
      form.submit();
    });
    
    document.querySelector("#btn-search").addEventListener("click", function () {
      let form = document.querySelector("#form-search");
      form.setAttribute("action", "${root}/board/list");
      form.submit();
    });
    
    let pages = document.querySelectorAll(".page-link");
    pages.forEach(function (page) {
      page.addEventListener("click", function () {
        let form = document.querySelector("#form-param");
        document.querySelector("#pgno").value = page.parentNode.getAttribute("data-pg");
        form.setAttribute("action", "${root}/board/list");
        form.submit();
      });
    });
    */
  </script>
</body>

</html>
