<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서관리</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div id="app">
    <div class="header">
      <a href="index.html">
        <img src="./img/ssafy_logo.png" alt="logo" class="ssafy-logo">
      </a>
      <p class="logo">도서관리</p>
    </div>


    <div>
      <h1 class="underline">도서 목록</h1>
      <div style="text-align : right">
        <button @click="moveCreate">도서 등록</button>
      </div>

      <div v-if="bookList.length">
        <table id="book-list">
          <colgroup>
            <col style="width : 5%">
            <col style="width : 20%">
            <col style="width : 40%">
            <col style="width : 20%">
            <col style="width : 15%">
          </colgroup>
          <thead>
            <tr>
              <th>번호</th>
              <th>ISBN</th>
              <th>제목</th>
              <th>저자</th>
              <th>가격</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(book, index) in bookList" :key="index">
              <td>{{ index + 1 }}</td>
              <td>{{ book.isbn }}</td>
              <td><a :href="'view.html?isbn=' + book.isbn">{{ book.title }}</a></td>
              <td>{{ book.author }}</td>
              <td>{{ book.price }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div v-else class="text-center">게시글이 없습니다.</div>
    </div>
  </div>

  <script>
    new Vue({
      el: "#app",
      name: "list",
      data: {
        bookList: [],
      },
      methods: {
        moveCreate: function () {
          location.href = "./create.html";
        }
      },

      created() {
        const books = localStorage.getItem("bookList");

        if (books) {
          this.bookList = [...JSON.parse(books)];
        } else {
          localStorage.setItem("bookList", [])
        }

        console.dir(this.bookList);
      },

    })

  </script>
</body>

</html>
