<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서관리</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div id="app">
    <div class="header">
      <a href="index.html">
        <img src="./img/ssafy_logo.png" alt="logo" class="ssafy-logo">
      </a>
      <p class="logo">도서관리</p>
    </div>

    <div class="regist">
      <h1 class="underline">SSAFY 도서 등록</h1>
      <div class="regist-form">
        <div>
          <label for="isbn">도서번호</label>
          <div class="view">{{ isbn }}</div>
        </div>
        <div>
          <label for="title">도서명</label>
          <input type="text" id="title" name="title" v-model="title">
        </div>
        <div>
          <label for="author">저자</label>
          <input type="text" id="author" name="author" v-model="author">
        </div>
        <div>
          <label for="price">가격</label>
          <input type="number" id="price" name="price" v-model="price">
        </div>
        <div>
          <label for="content">설명</label>
          <textarea id="content" name="content" rows="5" v-model="content"></textarea>
        </div>

        <div class="buttons">
          <button @click="modifyBook">수정</button>
          <button @click="moveList">목록</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: "#app",
      name: "modify",
      data: {
        isbn: "",
        title: "",
        author: "",
        price: "",
        content: ""
      },

      created() {
        // URL에서 ISBN 번호 얻기
        const params = new URL(document.location).searchParams;

        const isbn = params.get("isbn");

        const bookList = JSON.parse(localStorage.getItem("bookList"));

        const [result] = bookList.filter((book) => isbn === book.isbn);

        this.isbn = result.isbn;
        this.title = result.title;
        this.author = result.author;
        this.price = result.price;
        this.content = result.content;
      },

      methods: {
        moveList: function () {
          location.href = "./list.html";
        },

        modifyBook: function () {
          const bookList = JSON.parse(localStorage.getItem("bookList"))

          const newBookList = bookList.map(book => {
            if (book.isbn === this.isbn) {
              book.title = this.title;
              book.author = this.author;
              book.price = this.price;
              book.content = this.content;
              return book;
            }
          })

          localStorage.setItem("bookList", JSON.stringify(newBookList));
          alert("수정 성공")

          location.href = "./list.html";
        }
      },
    })
  </script>
</body>

</html>
